<div class="col-md-4" style="float: right; margin-bottom: 20px;">
  <a href="https://www12.iclub.be/myiclub3_CFS_register.asp?ClubID=559&Categorie=6" class="btn btn-block btn-info-filled" target="_blank">Inscription parascolaire</a>
</div>
<div class="row">
	{% for stage in site.data.stages.stages %}
  {% if stage.online and stage.categorie contains 'fun' %}
<div class="col-md-4 col-xs-6">
    <div class="card-2">
      <div class="image">
        <img src="{{ BASE_PATH }}/assets/images/stages{{ stage.img }}">
      </div>
      <div class="card-block">
        <h3 class="card-title">{{ stage.name }}</h3>
        <div class="meta">
          <span class="badge btn-success-filled" style="float: right;">NOUVEAU</span>
          {{stage.age}}<br/>
          INFOS.
        </div>
        <div class="description">
          -- Voir la description --<br/>
          {{ stage.description }}<br/>
          <a class="btn btn-success-filled btn-block" href="{% if stage.inscription %}{{ stage.inscription }}{% else %}https://www12.iclub.be/myiclub3_CFS_register.asp?ClubID=559&Province=&Categorie=6&LG=FR{% endif %}" target="_blank"><i class="fa fa-edit"></i> Inscription</a>
        </div>
      </div>
      <div class="extra">
        <span>
          <i class="fa fa-user"> {{ stage.lieu }}</i>
        </span>
      </div>
    </div>
</div>
  {% endif %}
	{% endfor %}
</div>
