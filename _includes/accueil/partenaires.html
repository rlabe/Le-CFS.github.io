<div id="img/slider-carousel">
  <div class="container">
    <div class="sub-title text-center">
      <span>Partenaires</span>
    </div>
    <div id="image-carousel-mobile" class="owl-carousel">
      {% for partenaire in site.data.partenaires.liste %}
        <div class="item"><a href="{{ partenaire.href }}" target="_blank"> <img src="{{ partenaire.logo }}" alt="{{ partenaire.name }}"></a></div>
      {% endfor %}
    </div>
  </div>
</div>
      
<div class="col-md-4 offset-md-4" style="margin-bottom: 20px;">
  <a href="/cfs/partenaires" class="btn btn-block btn-info-filled">Voir nos partenaires</a>
</div>
